<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECCIÓN ACADÉMICA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Color de fondo */
        }

        header {
            background: #2193b0;
            background: -webkit-linear-gradient(to right, hsla(191, 78%, 68%, 0.479), hsla(192, 68%, 41%, 0.651)), url(../../img/1.png);
            background: linear-gradient(to right, hsla(191, 89%, 17%, 0.678), hsla(192, 84%, 25%, 0.644)), url(../../img/1.png);
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            height: 600px;
            text-align: center;
            color: whitesmoke;
        }

        .textos-header {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        .textos-header h1 {
            font-size: 3em;
        }

        nav ul {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: whitesmoke;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #bdc1c5;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }

        .wave svg {
            height: 100%;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .container a {
            text-align: center;
            width: calc(33.33% - 20px);
            margin: 10px;
            text-decoration: none;
            color: #414141;
        }

        .container a:hover img {
            transform: scale(1.1);
        }

        .container a img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container a p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        footer {
            background: #414141;
            padding: 60px 0 30px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        .contenedor-footer {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .content-foo {
            margin: 0 20px;
        }

        .content-foo h4 {
            border-bottom: 3px solid #05947c;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .content-foo p {
            color: #ccc;
        }

        .titulo-final {
            font-size: 1.2em;
            color: #9e9797;
        }

        /* Estilos para el menú desplegable */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .menu.active {
            display: block;
        }

        .menu ul {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            list-style: none;
        }

        .menu ul li {
            margin: 20px 0;
            text-align: center;
        }

        .menu ul li a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .menu ul li a:hover {
            color: #bdc1c5;
        }
    </style>
</head>

<body>
    <header>
        <div class="textos-header">
            <h1>SECCIÓN ACADÉMICA</h1>
        </div>
        <nav>
            <ul>
                <li><a href="iniciosec.html">Inicio</a></li>
                <li><a href="../../iniciocode.html">CodeKids</a></li>
                <li><a href="#habilidades">Registro de Usuario</a></li>
            </ul>
        </nav>
        <div class="wave">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #fff;"></path>
            </svg>
        </div>
    </header>

    <div class="container">
        <a href="modulo1.html" class="item">
            <img src="img/software1.jpg" alt="Imagen 1">
            <p>Fundamentos de Programación</p>
        </a>
        <a href="../curso2/modulo1-2.html" class="item">
            <img src="img/funciony tecnica.png" alt="Imagen 2">
            <p>Funciones y Técnicas</p>
        </a>
        <a href="../curso3/modulo1-3.html" class="item">
            <img src="img/actividad1.jpg" alt="Imagen 3">
            <p>Práctica</p>
        </a>
    </div>

    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>E-mail</h4>
                <p>Codekidseducawe@gmail.com</p>
            </div>
            <div class="content-foo">
                <h4>Phone</h4>
                <p>099999999</p>
            </div>
        </div>
        <h2 class="titulo-final">&copy; 2024 CodeKids EducaWeb. Todos los derechos reservados.</h2>
    </footer>

    <script>
        // JavaScript para controlar la apertura y cierre del menú desplegable
        const menuToggleSpan = document.getElementById('menu-toggle-span');
        const menu = document.getElementById('menu');

        menuToggleSpan.addEventListener('click', function () {
            menu.classList.toggle('active');
        });

        // Cerrar el menú desplegable si se hace clic fuera de él
        window.addEventListener('click', function (e) {
            if (!menu.contains(e.target) && e.target !== menuToggleSpan) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
