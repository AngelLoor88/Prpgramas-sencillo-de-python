<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Aprendizaje</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Color de fondo */
        }
        
        header {
            background: #2193b0;
            background: -webkit-linear-gradient(to right, hsla(191, 78%, 68%, 0.479), hsla(192, 68%, 41%, 0.651)), url(../../img/1.png);
            background: linear-gradient(to right, hsla(191, 89%, 17%, 0.678), hsla(192, 84%, 25%, 0.644)), url(../../img/1.png);
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            height: 600px;
            text-align: center;
            color: whitesmoke;
        }
        
        .textos-header {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .textos-header h1 {
            font-size: 3em;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: whitesmoke;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        
        nav ul li a:hover {
            color: #bdc1c5;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        
        .wave svg {
            height: 100%;
            width: 100%;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .title {
            color: #2193b0;
            text-align: center;
            margin-top: 30px;
        }
        
        .content {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .content h2 {
            color: #414141;
        }
        
        .content p {
            line-height: 1.6;
        }
        
        .video {
            margin-bottom: 20px;
        }
        
        .video-description {
            font-weight: bold;
            color: #2193b0;
        }
        
        .screenshot {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        
        .btn-clases {
            background-color: #414141;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-transform: uppercase;
        }
        
        .btn-clases:hover {
            background-color: #2193b0;
            transform: scale(1.05);
        }
        
        footer {
            background: #414141;
            padding: 60px 0 30px;
            color: white;
            text-align: center;
        }
        
        .contenedor-footer {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }
        
        .content-foo {
            margin: 0 20px;
        }
        
        .content-foo h4 {
            border-bottom: 3px solid #05947c;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        
        .content-foo p {
            color: #ccc;
        }
        
        .titulo-final {
            font-size: 1.2em;
            color: #9e9797;
        }

        /* Estilos específicos para la sección de tareas */
        #tareas {
            background-color: #f0f0f0;
            padding: 20px;
        }

        #tareas h2 {
            color: #414141;
            text-align: center;
            margin-bottom: 20px;
        }

        #tareas ul {
            list-style: none;
            padding: 0;
        }

        #tareas li {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .linea-decorativa {
            border: none;
            border-top: 2px dashed #ccc;
            margin: 0;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <section class="textos-header"> 
            <h1>PLATAFORMA DE APRENDIZAJE</h1>
        </section>
        <nav>
            <ul>
                <li><a href="iniciosec.html">Inicio</a></li>
                <li><a href="empleabilidad.html">Mi Progreso</a></li>
                <li><a href="index.html">Actividades</a></li>
            </ul>
        </nav>
        <div class="wave">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path>
            </svg>
        </div>
    </header>

    <section id="tareas">
        <h2>Tareas</h2>
        <ul>
            <li>
                <iframe src="img/GUIA DIDACTICA PRÁCTICA.pdf" width="100%" height="600px" frameborder="0"></iframe>
            </li>
            <hr class="linea-decorativa">
            <li>
                <iframe src="img/GUIA DIDACTICA TEÓRICA.pdf" width="100%" height="600px" frameborder="0"></iframe>
            </li>
        </ul>    
    </section>

    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>E-mail</h4>
                <p>Codekidseducawe@gmail.com</p>
            </div>
            <div class="content-foo">
                <h4>Phone</h4>
                <p>099999999</p>
            </div>
        </div>
        <h2 class="titulo-final">&copy; 2024 CodeKids EducaWeb. Todos los derechos reservados.</h2>
    </footer>
</body>
</html>
